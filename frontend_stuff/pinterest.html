<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nestify - Pinterest Import</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Import Pinterest Board</h1>
    <p>Paste a Pinterest board URL and your desired city to get recommendations.</p>
    <label>Board URL</label>
    <input id="boardUrl" type="text" placeholder="https://www.pinterest.com/username/board/">
    <label>City</label>
    <input id="city" type="text" value="MÃ¼nchen">
    <button id="analyzeBtn">Analyze Board</button>

    <pre id="output"></pre>
  </main>

  <script>
    const API_BASE = 'http://127.0.0.1:8000';
    document.getElementById('analyzeBtn').addEventListener('click', async () => {
      const boardUrl = document.getElementById('boardUrl').value;
      const city = document.getElementById('city').value;
      const out = document.getElementById('output');
      out.textContent = 'Analyzing...';
      try {
        const resp = await fetch(`${API_BASE}/pinterest/analyze`, {
          method: 'POST',
          headers: {'content-type': 'application/json'},
          body: JSON.stringify({board_url: boardUrl, city})
        });
        const text = await resp.text();
        try {
          const data = JSON.parse(text || '{}');
          out.textContent = JSON.stringify(data, null, 2);
        } catch (parseErr) {
          out.textContent = 'Non-JSON response:\n' + text;
        }
      } catch (e) {
        out.textContent = 'Error: ' + e.message;
      }
    });
  </script>
</body>
</html>
