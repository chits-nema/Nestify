<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nestify - Heatmap</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>Affordability Heatmap</h1>
    <p>Enter your max budget (from the calculator) to view a heatmap.</p>
    <label>Max Budget (â‚¬)</label>
    <input id="maxBudget" type="number" value="500000">
    <button id="gridBtn">Get Heatmap Grid</button>

    <pre id="output"></pre>
  </main>

  <script>
    const API_BASE = 'http://127.0.0.1:8000';
    document.getElementById('gridBtn').addEventListener('click', async () => {
      const max = Number(document.getElementById('maxBudget').value);
      const out = document.getElementById('output');
      out.textContent = 'Fetching heatmap...';
      try {
        // call heatmap/grid with a payload
        const payload = { salary: 10000, monthlyRate: 3000, equity: 100000 };
        const resp = await fetch(`${API_BASE}/heatmap/grid`, {
          method: 'POST',
          headers: {'content-type': 'application/json'},
          body: JSON.stringify(payload)
        });
        const text = await resp.text();
        try {
          const data = JSON.parse(text || '{}');
          out.textContent = JSON.stringify(data.heatmap || data, null, 2);
        } catch (parseErr) {
          out.textContent = 'Non-JSON response:\n' + text;
        }
      } catch (e) {
        out.textContent = 'Error: ' + e.message;
      }
    });
  </script>
</body>
</html>
